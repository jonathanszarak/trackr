<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Trackr</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="TRACKR.png" type="image/x-icon">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAvEpq0nQIP7H9RyOfkj4k0KJsttrPp6nI",
            authDomain: "trackr-343f2.firebaseapp.com",
            projectId: "trackr-343f2",
            storageBucket: "trackr-343f2.appspot.com",
            messagingSenderId: "272121586852",
            appId: "1:272121586852:web:7a1d64e8c86545b8697231"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Login function
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    alert('Login successful');
                    localStorage.setItem('loggedIn', true); // Set login status in localStorage
                    window.location.href = 'index.html'; // Redirect to homepage
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);
                });
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="account.html" class="nav-link">Account</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
    </nav>
    <br><br>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="full-width-input" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="full-width-input" required>
            </div>
            <button type="submit" class="glowing-button">Login</button>
        </form>
        <p>Don't have an account? <a class="footer-link" href="signup.html">Sign up here</a>.</p>
    </div>
</body>
</html>
