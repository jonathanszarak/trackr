        firebase.initializeApp(firebaseConfig);

        // Check login status
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in, hide the signup link
                document.getElementById('signup-link').style.display = 'none';
                // Update Account link to go to account page
                document.getElementById('account-link').href = 'account.html';
            } else {
                // Update Account link to go to login page
                document.getElementById('account-link').href = 'login.html';
            }
        });
    </script>
