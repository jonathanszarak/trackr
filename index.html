    <header>
        <h1>TRACKR</h1>

    <div id="streak-section">
        <p>Current Streak: <span id="streak-count">0</span> days</p>
        <div id="timer-display">24:00:00</div>
        <button id="workout-complete">Completed</button>
        <div>
            <br>
            <a class="footer-link" href="signup.html" id="signup-link">Sign up for reminders</a>
        </div>        
    </div>
    
    <main>
        <section id="goals-section">
            <h2>Your Goals</h2>
            <ul id="goals-list"></ul>
            <button id="add-goal">Add Goal</button>
        </section>
    </main>
